{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary w-100 mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
